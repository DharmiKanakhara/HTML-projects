<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
        .th1{
            background: rgb(53, 234, 234);
        }
        .th2{
            background: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr class="th1">
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>

        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table>
                    <tr class="th2">
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</body>
</html>
