<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        .tb{
            border-radius: 10px;
            background-color: white;
           height: 500px;
           margin: auto;
        }
        table,td{
            padding: 10px;
           
        }
        .btn{
            width: 200px;
            background-color: orangered;
            border-radius: 10px;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <form method="post">
        <table align="center" class="tb">
            <tr>
                <td>Registration</td>
            </tr>
            <tr>
                <td>Personal Details
                    <table>
                        <tr>
                        <td>
                            Full Name <br>
                            <input type="text" placeholder="Enter your name">
                        </td>
                        <td>
                            Father Name <br>
                            <input type="text" placeholder="Enter Father Name">
                        </td>
                        <td>
                            Mother Name <br>
                            <input type="text" placeholder="Enter Mother Name">
                        </td>
                    </tr>
                        <tr>
                            <td>
                                Date of Birth<br>
                                <input type="text" placeholder="Enter your DOB">
                            </td>
                            <td>
                                Full Name <br>
                                <input type="text" placeholder="Enter Aadhar number">
                            </td>
                            <td>
                                Email<br>
                                <input type="email" placeholder="Enter your email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Mobile Number <br>
                                <input type="text" placeholder="Enter Mobile number">
                            </td>
                            <td>
                                Gender <br>
                                <input type="text" placeholder="Enter your gender">
                            </td>
                            <td>
                                Address <br>
                                <input type="text" placeholder="Enter your address">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Other Details
                    <table>
                        <tr>
                            <td>
                                Stream <br>
                                <input type="text" placeholder="Enter your stream">
                            </td>
                            <td>
                                Previous Class <br>
                                <input type="text" placeholder="Enter Previous Class">
                            </td>
                            <td>
                                Hobbies <br>
                                <input type="text" placeholder="Enter your Hobbies">
                            </td>
                        </tr>
                        <tr>
                            <td>Account Number <br>
                            <input type="text" placeholder="Enter Account number"></td>
                            <td>
                                Religion <br>
                                <input type="text" placeholder="Enter your Religion">
                            </td>
                            <td>
                                Category <br>
                                <input type="text" placeholder="Enter your Category">
                            </td>
                        </tr>  
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center"><input type="submit" class="btn"></td>
            </tr>
        </table>
    </form>
</body>
</html>
